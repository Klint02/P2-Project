<!DOCTYPE html>
<html lang="da">

<head>
    <title>Caller Interface</title>
    <meta charset="utf-8" />
</head>

<body>

    <h1>Caller interface</h1>
    <h2>Write your info down</h2>
    <form id="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="situation">What is happening?:</label><br>
        <input type="text" id="situation" name="situation" value="unknown situation"><br>
        <input type="submit" value="Submit">
    </form>

    <form action="../index.html">
        <button type="submit">Back to index</button>
    </form>
    <script type="text/javascript" src=caller.js></script>
</body>

</html>
