<!DOCTYPE html>
<html lang="da">

<head>
    <title>Caller Interface</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src=caller.js defer></script>
    <script
    src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBuaBC03nHrW5mWu1hPomE_eX7qLgScauQ&callback=initMap&libraries=&v=weekly'
    async defer></script>
</head>

<body>

    <h1>Caller interface</h1>
    <h2>Write your info down</h2>
    <form id="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value=""><br>
        <label for="situation">What is happening?:</label><br>
        <input type="text" id="situation" name="situation" value=""><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" value=""><br>
        <label for="injuries">How many people are injured?:</label><br>
        <input type="text" id="injuries" name="injuries" value=""><br>
        <label for="description">Additional info:</label><br>
        <textarea id="description" name="description" value=""></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <form action="../index.html">
        <button type="submit">Back to index</button>
    </form>

</body>

</html>
