<!DOCTYPE html>
<html lang="da">

<head>
    <title>Caller Interface</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src=caller.js defer></script>
</head>
<!--
• What is your name?
• What has happened?
• Where has it happened?
• When has it happened?
• What number are you calling from?
• What is the location/where is the help going to?
• How many injured people are there?
-->

<body>

    <h1>Caller interface</h1>
    <h2>Write your info down</h2>
    <form id="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="situation">What is happening?:</label><br>
        <input type="text" id="situation" name="situation"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="timeset">When did it happen?:</label><br>
        <input type="text" id="number" name="number"><br>
        <label for="injuries">How many people are injured?:</label><br>
        <input type="text" id="injuries" name="injuries"><br>
        <input type="submit" value="Submit">
    </form>

    <form action="../index.html">
        <button type="submit">Back to index</button>
    </form>
    
</body>

</html>
