<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <!---<script src="scripts/eccHelpers.mjs"></script>
    <script src="scripts/maps_stuff.mjs"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src=scripts/initMap.mjs></script>
    <script src="scripts/eccHelpers.mjs"></script>
    <script src="scripts/maps_stuff.mjs"></script>
    <script type="text/javascript" src="scripts/confirmCall.mjs" defer></script>
    <link rel="stylesheet" href="ecc.css" />
    <title>ECC interface</title>
</head>

<body style="padding: 1%;">
    <div style="width: 100%; display: table;">
        <div style="display: table-row">
            <div style="width: 50%; display: table-cell; vertical-align: top;">
                <h1>ECC interface</h1>
            </div>
            <div style="display: table-cell; float: right; vertical-align: top;">
                <form id="loginForm" method="post">
                    <label>Username:</label>
                    <input type="text" name="uname" id="uname" required><br>
                    <label>Password:</label>
                    <input type="password" name="psw" ud="psw" style="float: right;" required><br><br>
                    <input type="submit" id="inputButton" value="Login" style="margin-bottom: 10px;"
                        class="btn btn-secondary btn-block"></button>
                </form>
                <div id="logoutPlaceholder" class="horizontal" style="height: 0px;"></div>
            </div>
        </div>
    </div>
    <div style="width: 100%; height: 80vh; display: table; max-height: 20vh; overflow: hidden;">
        <div style="display: table-row; height: 100%; max-height: 100%">
            <div style="width: 20%; height: 100%; display: table-cell; vertical-align: top;">
                <div style="margin-top: 5%; margin-bottom: 20%;" id="buttonsPlaceholder" class="horizontal"></div>
                <div id="eccForm" style="width: 98%;">
                    <form id="eccForm" accept-charset=utf-8>
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" value="" class="form-control"><br>
                        <label for="situation">What is happening?:</label><br>
                        <input type="text" id="situation" name="situation" value="" class="form-control"><br>
                        <label for="address">Address:</label><br>
                        <input type="text" id="address" name="address" value="" class="form-control"><br>
                        <label for="injuries">How many people are injured?:</label><br>
                        <textarea type="text" id="injuries" name="injuries" value=""
                            class="form-control"></textarea><br>
                        <label for="description">Additional info:</label><br>
                        <textarea id="description" name="description" value="" class="form-control"></textarea><br>
                        <input type="submit" value="Confirm" class="btn btn-primary btn-block mb-4">
                    </form>
                </div>
                <form action="../index.html" style="position: absolute; bottom: 3%; left: 1%;">
                    <button type="submit" class="btn btn-secondary btn-block">Back to
                        index</button>
                </form>
            </div>
            <div style="width: 60%; height: 100%; display: table-cell; vertical-align: top;">
                <div id="map">
                    <script
                        src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCKVlg3JEJHtdqoiYK-jqOgYpEW7FF-JlU&callback=initMap&libraries=&v=weekly'
                        defer></script>
                </div>
            </div>
            <div style="width: 20%; display: table-cell; vertical-align: top; height: 100%; max-height: 100%">
                <div id="sideBar" style="width: 100%; margin-top: 0px; overflow-y: scroll; height: 80vh;">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/sidebar.mjs"></script>
    <script src="scripts/ecc.js"></script>
</body>

</html>
