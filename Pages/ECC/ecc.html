<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <!---<script src="scripts/eccHelpers.mjs"></script>
    <script src="scripts/maps_stuff.mjs"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src=scripts/initMap.mjs></script>
    <script src="scripts/eccHelpers.mjs"></script>
    <script src="scripts/maps_stuff.mjs"></script>
    <link rel="stylesheet" href="ecc.css" />
    <title>EEC interface</title>
</head>

<body style="padding: 1%;">
    <style>
        h1 {
            text-align: center;
        }
    </style>
    <h1>ECC interface</h1>
    <div id="logoutPlaceholder" class="horizontal">
    </div>
    <form id="loginForm" method="post" style="margin-left: 10px;">
        <label>Username:</label>
        <input type="text" name="uname" id="uname" required><br>
        <label>Password:</label>
        <input type="password" name="psw" ud="psw" required><br>
        <input type="submit" id="inputButton" value="Login" style="margin-bottom: 10px;"
            class="btn btn-secondary btn-block"></button>
    </form>
    <div style="width: 100%;">
        <div id="eccForm">
            <form id="" accept-charset=utf-8>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value="" class="form-control"><br>
                <label for="situation">What is happening?:</label><br>
                <input type="text" id="situation" name="situation" value="" class="form-control"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" value="" class="form-control"><br>
                <label for="injuries">How many people are injured?:</label><br>
                <input type="text" id="injuries" name="injuries" value="" class="form-control"><br>
                <label for="description">Additional info:</label><br>
                <textarea id="description" name="description" value="" class="form-control"></textarea><br>
                <input type="submit" value="Confirm" class="btn btn-primary btn-block mb-4">
            </form>
        </div>
        <div id="map">
            <script
                src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBuaBC03nHrW5mWu1hPomE_eX7qLgScauQ&callback=initMap&libraries=&v=weekly'
                async defer></script>
        </div>
        <div>
            <div id="sideBar"
                style="width: 20%; margin-left: 80%; margin-top: 0px; overflow:scroll; height: 60vh; overflow-x: hidden;">
            </div>
        </div>
    </div>
    <form action="../index.html">
        <button type="submit" class="btn btn-secondary btn-block" style="margin-left: 10px;">Back to index</button>
    </form>
    <script src="scripts/sidebar.mjs"></script>
    <script src="scripts/ecc.js"></script>
</body>

</html>
